backend:
  name: github
  repo: kristianhaugen98/portfolio-project
  branch: main
media_folder: "public/images/uploads"
collections:
  - name: "hero"
    label: "Hero"
    folder: "content/hero"
    create: true
    fields:
      - { label: "Navn", name: "name", widget: "string" }
      - { label: "Tagline", name: "tagline", widget: "string" }
      - { label: "Intro", name: "intro", widget: "text" }
  - name: "about"
    label: "About Me"
    folder: "content/about"
    create: true
    fields:
      - { label: "Bio", name: "bio", widget: "text" }
      - { label: "Bilde", name: "image", widget: "image" }
      - { label: "Bakgrunn", name: "background", widget: "text" }
  - name: "skills"
    label: "Skills"
    folder: "content/skills"
    create: true
    fields:
      - { label: "Ferdighet", name: "skill", widget: "string" }
  - name: "projects"
    label: "Projects"
    folder: "content/projects"
    create: true
    fields:
      - { label: "Tittel", name: "title", widget: "string" }
      - { label: "Beskrivelse", name: "description", widget: "text" }
      - { label: "Tech Stack", name: "tech", widget: "list" }
      - { label: "Lenke", name: "link", widget: "string" }
  - name: "contact"
    label: "Contact"
    folder: "content/contact"
    create: true
    fields:
      - { label: "E-post", name: "email", widget: "string" }
      - { label: "LinkedIn", name: "linkedin", widget: "string" }
